<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui"
    />
    <title>Cryptex - Crypto Exchange Wallet Premium Mobile Template</title>
    <link rel="stylesheet" href="vendor/swiper/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Overlay panel -->
    <div class="body-overlay"></div>
    <!-- Left panel -->
    <div id="panel-left"></div>

    <div class="page page--main" data-page="main">
      <!-- HEADER -->
      <header class="header header--fixed">
        <div class="header__inner">
          <div class="header__logo header__logo--text">
            <a href="index.html"><img src="/images/logos/logo.png" /></a>
          </div>
          <div class="header__icon open-panel" data-panel="left">
            <img src="images/icons/user.svg" alt="image" title="image" />
          </div>
        </div>
      </header>

      <!-- PAGE CONTENT -->
      <div
        class="page__content page__content--full page__content--with-bottom-nav"
      >
        <div class="page-inner">
          <div class="page__title-bar">
            <h3>Wallets</h3>
          </div>

          <div class="cards cards--11">
            <img src="./images/photos/qr-code.jpg" width="100%" />
          </div>

          <div class="page__title-bar mt-20">
            <h3>Transaction History</h3>
          </div>

          <div class="cards cards--11">
            <a class="card-coin" href="details.html">
              <div class="card-coin__logo">
                <img src="images/icons/plus-bold.svg" alt="" title="" /><span
                  >Buy BTC <b>25 jan, 2022</b></span
                >
              </div>
              <div class="card-coin__price">
                <strong class="plus">$16,827.71</strong>
                <span>+0.5 BTC</span>
              </div>
            </a>
            <a class="card-coin" href="details.html">
              <div class="card-coin__logo">
                <img
                  src="images/icons/minus-svgrepo-com.svg"
                  alt=""
                  title=""
                /><span>Sell BTC <b>07 jan, 2022</b></span>
              </div>
              <div class="card-coin__price">
                <strong class="minus">$16,827.71</strong>
                <span>+0.5 BTC</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- PAGE END -->

    <!-- Bottom navigation -->
    <div id="bottom-toolbar" class="bottom-toolbar"></div>

    <!-- Social Icons Popup -->
    <div id="popup-social"></div>

    <!-- Alert -->
    <div id="popup-alert"></div>

    <!-- Notifications -->
    <div id="popup-notifications"></div>

    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/jquery/jquery.validate.min.js"></script>
    <script src="vendor/swiper/swiper.min.js"></script>
    <script src="vendor/charts/Chart.min.js"></script>
    <script src="vendor/charts/chartjs-plugin-style.min.js"></script>
    <script src="js/custom-charts.js"></script>
    <script src="js/swiper-init.js"></script>
    <script src="js/jquery.custom.js"></script>
    <script src="js/header-scroll.js"></script>
  </body>
</html>
