<!DOCTYPE html>

  <head>

  <body>
    <!-- Overlay panel -->
    <div class="body-overlay"></div>
    <!-- Left panel -->
    <div id="panel-left"></div>

    <div class="page page--main" data-page="main">
        <!-- HEADER -->
        <header class="header header--fixed">
          <div class="header__inner">
            <div class="header__logo header__logo--text">
              <a href="index.html"><img src="/images/logos/logo.png" /></a>
            </div>
            <div class="header__icon open-panel" data-panel="left">
              <img src="images/icons/user.svg" alt="image" title="image" />
            </div>
          </div>
        </header>
  
        <!-- PAGE CONTENT -->
        <div
          class="page__content page__content--full page__content--with-bottom-nav"
        >
        <div class="page-inner">
      <!-- PAGE CONTENT -->
      <div class="page__content mt-20">
       
        <div class="page__title-bar">
          <h3>User Profile</h3>
        </div>
        <div class="tabs tabs--style1 mb-20">
          <input
            type="radio"
            name="tabs2"
            class="tabs__radio"
            id="tab1"
            checked="checked"
          />
          <label class="tabs__label tabs__label--12" for="tab1">Profile</label>
          <div class="tabs__content">
            <div class="table table--2cols mb-20">
              <div class="table__row">
                <div class="table__section table__section--header">Name</div>
                <div class="table__section" style="text-align: end">ABC</div>
              </div>
              <div class="table__row">
                <div class="table__section">User Name</div>
                <div class="table__section" style="text-align: end">@acb</div>
              </div>
              <div class="table__row">
                <div class="table__section">Email</div>
                <div class="table__section" style="text-align: end">
                  DD/YY/MMMM
                </div>
              </div>
              <div class="table__row">
                <div class="table__section">Joining Date</div>
                <div class="table__section" style="text-align: end">
                  DD/YY/MMMM
                </div>
              </div>
              <div class="table__row">
                <div class="table__section">Activation Date</div>
                <div class="table__section" style="text-align: end">
                  palsumit130197@gmail.com
                </div>
              </div>
              <div class="table__row">
                <div class="table__section">Mobile Number</div>
                <div class="table__section" style="text-align: end">
                  +91 **********
                </div>
              </div>
              <div class="table__row">
                <div class="table__section">04</div>
                <div class="table__section" style="text-align: end">
                  Layout design
                </div>
              </div>
              <div class="table__row">
                <div class="table__section">05</div>
                <div class="table__section" style="text-align: end">
                  Programming
                </div>
              </div>
            </div>
          </div>

          <input type="radio" name="tabs2" class="tabs__radio" id="tab2" />
          <label class="tabs__label tabs__label--12" for="tab2"
            >Edit Profile</label
          >
          <div class="tabs__content">
            <div class="form update-profile">
              <div>
                <div class="form__row">
                  <input
                    type="text"
                    name="Text"
                    value=""
                    class="form__input required"
                    placeholder="Name"
                  />
                </div>
                <div class="form__row d-flex align-items-center justify-space">
                  <input
                    type="date"
                    name="Text"
                    value=""
                    class="form__input form__input--12"
                    placeholder=" Joining Date"
                  />
                  <input
                    type="date"
                    name="Text"
                    value=""
                    class="form__input form__input--12"
                    placeholder=" Activation Date"
                  />
                </div>
                <div class="form__row d-flex align-items-center justify-space">
                  <input
                    type="text"
                    name="Text"
                    value=""
                    class="form__input"
                    placeholder="Email Id"
                  />
                </div>
                <div class="form__row">
                  <input
                    type="text"
                    name="Text"
                    value=""
                    class="form__input"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="form__row">
                  <input
                    type="text"
                    name="Email"
                    value=""
                    class="form__input email required"
                    placeholder="Email"
                  />
                </div>
                <div class="form__row">
                  <input
                    type="number"
                    name="Number"
                    value=""
                    class="form__input required"
                    placeholder="Number"
                  />
                </div>
                <div class="form__row">
                  <input
                    type="date"
                    name="Date"
                    value=""
                    class="form__input required"
                    placeholder="Date"
                  />
                </div>
                <div class="form__row">
                  <div class="form__select">
                    <select name="selectoptions" class="required contry">
                      <option value="" disabled selected>Select options</option>
                      <option value="1">select one</option>
                      <option value="2">select two</option>
                      <option value="3">select three</option>
                      <option value="4">select four</option>
                      <option value="5">select five</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form__row mt-20 mb-20">
              <input
                type="submit"
                name="submit"
                class="form__submit button button--main button--full"
                id="submit"
                value="Edit Profile"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PAGE END -->
    <!-- Bottom navigation -->
    <div id="bottom-toolbar" class="bottom-toolbar"></div>
    <!-- Social Icons Popup -->
    <div id="popup-social"></div>
